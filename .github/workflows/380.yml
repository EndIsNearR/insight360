  docker-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{vars.DOCKERHUB_USERNAME}}/insight360-frontend:latest

      - name: Test Docker image 
        run: |
          docker run -d --name test-container -p 3000:3000 ${{vars.DOCKERHUB_USERNAME}}/insight360-frontend:latest
          sleep 10
          docker ps -a
          docker logs test-container
          # Optionally, check if the container is running and healthy
          docker inspect --format='{{.State.Running}}' test-container | grep true